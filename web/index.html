<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MediaServer AutoSuspend - Intelligent power management system for media servers">
    <title>MediaServer AutoSuspend</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root">
        <!-- React app will mount here -->
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div role="status" class="inline-block">
                    <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-4 text-gray-600">Loading MediaServer AutoSuspend...</p>
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="/assets/js/settings.js"></script>

    <!-- Error Boundary -->
    <script>
        window.addEventListener('error', function(e) {
            if (document.getElementById('root')) {
                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <div class="text-red-600 mb-4">
                                <svg class="h-12 w-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">Application Error</h3>
                            <p class="text-gray-600">Something went wrong. Please try refreshing the page.</p>
                        </div>
                    </div>
                `;
            }
        });
    </script>

    <!-- Debug Info (only shown in development) -->
    <script>
        if (process.env.NODE_ENV === 'development') {
            console.log('MediaServer AutoSuspend Web Interface - Development Mode');
            console.log('React version:', React.version);
        }
    </script>
</body>
</html>
